<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin ‚Äî Absensi PPNPN</title>

  <!-- Tailwind CDN (utility classes seperti di index.html) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles aplikasi (gradient-bg, card-shadow, fade-in, dst) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ‚ö†Ô∏è WAJIB: isi kredensial Supabase sama persis dengan yang dipakai di halaman utama -->
  <script>
    // GANTI NILAI DI BAWAH INI SESUAI punyamu
    window.__SUPABASE_URL  = "https://YOUR-PROJECT-REF.supabase.co";
    window.__SUPABASE_ANON = "YOUR-ANON-PUB-KEY";
  </script>

  <!-- Logic Admin -->
  <script defer src="admin.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- HEADER -->
  <header class="gradient-bg text-white p-4 shadow-lg sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="inline-flex items-center px-3 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition">
          ‚Üê Kembali
        </a>
        <h1 class="text-lg md:text-xl font-semibold">Panel Admin</h1>
      </div>
      <button id="logoutBtn" class="bg-white text-gray-800 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
        Keluar
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Guard/Error Message -->
    <div id="guardMessage" class="hidden bg-red-50 border border-red-200 text-red-700 rounded-xl p-4"></div>

    <!-- STAT CARDS -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white rounded-xl card-shadow p-6 fade-in text-center">
        <p class="text-sm text-gray-500 mb-2">üë• Total Pegawai</p>
        <p id="statTotalEmployees" class="text-3xl font-bold text-blue-600">‚Äî</p>
      </div>
      <div class="bg-white rounded-xl card-shadow p-6 fade-in text-center">
        <p class="text-sm text-gray-500 mb-2">üè¢ Lokasi Kantor</p>
        <p id="statLocations" class="text-3xl font-bold text-purple-600">‚Äî</p>
      </div>
      <div class="bg-white rounded-xl card-shadow p-6 fade-in text-center">
        <p class="text-sm text-gray-500 mb-2">üóìÔ∏è Absensi Hari Ini</p>
        <p id="statTodayAttendance" class="text-3xl font-bold text-emerald-600">‚Äî</p>
      </div>
    </section>

    <!-- EMPLOYEE TABLE -->
    <section class="bg-white rounded-xl card-shadow p-4 md:p-6 fade-in">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
        <h2 class="text-lg font-semibold">Daftar Pegawai</h2>
        <div class="flex items-center gap-2">
          <input id="employeeSearch" placeholder="Cari nama/NIK/email‚Ä¶" class="w-56 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <button id="addEmployeeBtn" class="px-3 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 transition">
            + Tambah Pegawai
          </button>
          <button id="refreshEmployees" class="px-3 py-2 rounded-lg bg-white border border-gray-300 hover:bg-gray-50 transition">
            Muat Ulang
          </button>
        </div>
      </div>
      <div class="overflow-auto rounded-lg border border-gray-200">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr class="text-left">
              <th class="px-4 py-3 font-semibold text-gray-600">Nama</th>
              <th class="px-4 py-3 font-semibold text-gray-600">NIK</th>
              <th class="px-4 py-3 font-semibold text-gray-600">Posisi</th>
              <th class="px-4 py-3 font-semibold text-gray-600">Email</th>
              <th class="px-4 py-3 font-semibold text-gray-600">Aksi</th>
            </tr>
          </thead>
          <tbody id="employeesTbody">
            <tr><td class="px-4 py-3 text-gray-500" colspan="5">Memuat‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- LOCATIONS -->
    <section class="bg-white rounded-xl card-shadow p-4 md:p-6 fade-in">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Lokasi Kantor</h2>
        <button id="refreshLocations" class="px-3 py-2 rounded-lg bg-white border border-gray-300 hover:bg-gray-50 transition">
          Muat Ulang
        </button>
      </div>
      <div id="locationsList" class="text-gray-500">Memuat‚Ä¶</div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center text-xs text-gray-500 py-6">
      ¬© 2025 Kantor GTK Provinsi Maluku Utara ¬∑ Kemendikbudristek
    </footer>
  </main>

  <!-- Modal Pegawai (Create/Update) -->
  <div id="employeeModal" class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
    <div class="bg-white rounded-xl w-full max-w-lg p-5 card-shadow">
      <div class="flex items-center justify-between mb-3">
        <h3 id="employeeModalTitle" class="text-lg font-semibold">Tambah Pegawai</h3>
        <button id="closeEmployeeModal" class="text-gray-500 hover:text-gray-700">‚úï</button>
      </div>

      <form id="employeeForm" class="space-y-3">
        <input type="hidden" id="empId" />
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
          <input id="empName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">NIK</label>
          <input id="empNik" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" minlength="8" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="empEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Posisi</label>
          <select id="empPosition" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            <option value="Staff">Staff</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div id="employeeFormError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-700"></div>

        <div class="flex items-center justify-end gap-2 pt-2">
          <button type="button" id="cancelEmployeeModal" class="px-3 py-2 rounded-lg bg-white border border-gray-300 hover:bg-gray-50">Batal</button>
          <button type="submit" id="saveEmployeeBtn" class="px-3 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
