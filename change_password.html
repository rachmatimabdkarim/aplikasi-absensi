<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganti Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Samakan kredensial dengan halaman lain
    const SUPABASE_URL  = "https://YOUR-PROJECT-REF.supabase.co";
    const SUPABASE_ANON = "YOUR-ANON-PUB-KEY";
    window.supabase = window.supabase || window.Supabase;
    window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: { persistSession: true, autoRefreshToken: true }
    });
  </script>

  <script defer src="change_password.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-semibold mb-4">Ganti Password</h1>

    <div id="msg" class="hidden p-3 rounded-lg mb-3"></div>

    <form id="pwForm" class="space-y-3 bg-white rounded-xl card-shadow p-5">
      <div>
        <label class="block text-sm font-medium">Password Baru</label>
        <input type="password" id="newPw" minlength="8" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Ulangi Password Baru</label>
        <input type="password" id="newPw2" minlength="8" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <p class="text-xs text-gray-500">Minimal 8 karakter. Hindari menggunakan password sementara.</p>

      <div class="flex items-center justify-end gap-2">
        <a href="index.html" class="px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">Batal</a>
        <button type="submit" class="px-3 py-2 rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700">Simpan</button>
      </div>
    </form>
  </main>
</body>
</html>
